<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/css/jass.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <div class="col-12 col-md-3 p-3">
        <h1>Weather Dashboard</h1>
    </div>

    <div
        class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <div class="col-12 col-md-3 bg-light p-3">
            <h1 class="text-primary">Search for City: </h1>
            <form id="search-form" class="mb-2">
                <input id="search-input" class="form-input w-100" type="text" placeholder="Search">
                <button class="btn btn-info btn-block" type="submit">Search</button>
            </form>
            <!-- Add search history below submit form -->
            <div id="search-history">

            </div>
        </div>

        <div class="col-12 col-md-9 p-3 text-light">
            <h2><span id="result-output"></span></h2> <!-- For current weather -->
            <div id="result-content"></div> <!-- For 5 Day forecast -->
        </div>
    </div>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
